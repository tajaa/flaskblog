<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Blog</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author}} on {{ post.date_posted}}</p>
    <p>{{ post.conent }}</p>
    {% endfor %}
  </body>
</html>
